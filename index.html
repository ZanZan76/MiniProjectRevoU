<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E Grocery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navigation-grocery">
        <img src="img0.jpg" alt="Logo" class="logo">
        <ul class="navigation-item">
            <li>Home</li>
            <li>Our Product</li>
            <li>Contact Us</li>
        </ul>
    </nav>
<header>
        <h1>Welcome To E Grocery Site</h1>
        <h4>This site is for gaming</h4>
        <img src="assets/74911.jpg" alt="74911 img">
</header>
<div class="our-product">
    <div>
        <div class="circle" style="background-image: url('assets/Shroud.jpg.jpg');"></div>
        <p>Shroud</p>
    </div>    
    <div>
        <div class="circle" style="background-image: url(assets/Ray4c.jpg.jpg);"></div>
        <p>Ray4c</p>
    </div>    
    <div>
        <div class="circle" style="background-image: url(assets/BTR-Ryzen.jpg.jpg);"></div>
        <p>BTR Ryzen</p>
</div> 
</div>   

<div class="inquiry-customer">
    <form class="inquiry-form">
        <label for="name">Name</label>
        <input type="text" id="name">
        <p id="error-name"></p>
    </form>
    <div class="output">
        <!--put your output in here--> 
    </div>
</div>

<div class="inquiry-customer">
    <form class="inquiry-form">
        <label for="email">Email</label>
        <input type="text" id="email">
        <p id="error-email"></p>
    </form>
    <div class="output">
        <!--put your output in here--> 
    </div>
</div>

<div class="inquiry-customer">
    <form class="inquiry-form">
        <label for="phonenumber">Phone Number</label>
        <input type="text" id="phonenumber">
        <p id="error-phonenumber"></p>
    </form>
    <div class="output">
        <!--put your output in here--> 
    </div>
</div>

<div class="inquiry-customer">
    <form class="inquiry-form">
        <label for="messages">Message</label>
        <input type="text" id="messages">
        <button id="submit">Submit</button>
        <p id="error-messages"></p>
    </form>
    <div class="output">
        <!--put your output in here--> 
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
